{% extends "base.html" %}
{% block content %}
<section class="max-w-xl mx-auto mt-12 p-6 bg-white rounded-xl shadow">
  <h2 class="text-xl font-pixel mb-6 text-center">비밀번호 변경</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      변경하기
    </button>
  </form>
</section>
{% endblock %}
