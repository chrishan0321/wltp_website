{% extends "base.html" %}

{% block style %}
{% endblock %}

{% block content %}
<div class="content2">
    <h2>회원 탈퇴</h2>
    <p>비밀번호를 입력하여 탈퇴를 완료하세요.</p>

    <form method="post">
        {% csrf_token %}
        <label for="password">비밀번호:</label>
        <input type="password" name="password" id="password" required>
        <br><br>
        <button type="submit">탈퇴하기</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
